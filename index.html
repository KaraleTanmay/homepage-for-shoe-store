<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkers | Home</title>
    <style>
        html{
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/shoetype.css">
    <link rel="stylesheet" href="css/brands.css">
</head>

<body>
    <!-- navbar section -->
    <section id="header">
        <div id="logo">
            <img src="images/logo.png" alt="walkers logo">
        </div>
        <div id="navbar">
            <ul>
                <li class="nav_items"><a href="#">Home</a></li>
                <li class="nav_items"><a href="#">Stores</a></li>
                <li class="nav_items"><a href="#">About Us</a></li>
                <li class="nav_items"><a href="#">Sign in</a></li>
            </ul>
        </div>
    </section>
    <!-- body section -->
    <section id="body">
        <h1>Walk With Comfort</h1>
        <h3>style is everything</h3>
    </section>
    <!-- brands section -->
    <section id="shoe_types">
        <div>
            <h1 id="collection">OUR COLLECTION</h1>
        </div>
        <div id="types">
            <div class="shoe_type" id="1"><img src="images/types_of_shoes/boots.jpg" alt="office wear" class="shoe_images">
                <h2>
                    Office Wears
                </h2>
                </div>
                <div class="shoe_type" id="2"><img src="images/types_of_shoes/casual.jpg" alt="casuals" class="shoe_images">
                <h2>
                    Casuals
                </h2>
                </div>
                <div class="shoe_type" id="3"><img src="images/types_of_shoes/chapples.jpg" alt="house wears" class="shoe_images">
                <h2>
                    House Wears
                </h2>
                </div>
        </div>
    </section>
    <section id="brands">
        <div>
            <p>Our Brands</p>
        </div>
        <div id="brand_images">
            <img src="images/shoes_brands/ee929cf8db37025d2a6d83b32c99c6a2.jpg" alt="sketchers">
            <img src="images/shoes_brands/PUMA-logo.jpg" alt="puma">
            <img src="images/shoes_brands/Nike-Logo-1978-present.jpg" alt="nike">
            <img src="images/shoes_brands/Woodland_Logo.png" alt="woodland">
        </div>
    </section>
</body>

</html>
